<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  
  <link rel="stylesheet" href="css/styles.css">
  <title>KNWLand</title>
</head>

<body>
  <header>
    <div class="d-none d-md-inline-block container-fluid bg-light">
      <div class="p-3">
        <h4 class="fs-6 fs-md-1 text-cnt">Seek the way to knowledge, at your time.</h4>
      </div>
    </div>
    <div class="container-fluid bg-dark">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

          <a class="navbar-brand" href="#">KNWLand</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="d-flex searchBar-height mt-2 mt-lg-0">
              <input class="form-control me-1 d-none d-md-block" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-light d-none d-md-block" type="submit">Search</button>
            </form>
            <ul class="navbar-nav  mt-2 mt-lg-0 end-0">
              <li class="nav-item">
                <a class="nav-link active links" aria-current="page" href="#">Be a KNWL maven</a>
              </li>
              <li class="nav-item dropdown links">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Proyects
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#">Sing up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#">Log in</a>
              </li>
            </ul>
          </div>
      </div>
      </nav>
    </div>
  </header>

  <main>


    <div class="container hero p-0 m-0">
      <div class="container-fluid hero-fluid ">
        <form action="" class="hero-fluid__form flex-md-column position-absolute">
          <h1 class="hero-fluid__form--text">What would you like to learn today?</h1>
          
          <div class="hero-fluid__form--btnContainer w-100">
            <form class="d-flex mb-2 ">
              <input class="form-control searchBar mb-3 " type="search" placeholder="Search" aria-label="Search">
            </form>
            <label class="d-flex" for="courses"><span class="text-white">Conoce mas de nuestros cursos</span></label>
            <button id="btnSearch" class="hero-fluid__form--btnContainer--btn-classBuscar text-center"><span>buscar</span></button>
            <label class="mt-2 for=" Join"> <span class="text-white">
               </span></label>
            <button class="hero-fluid__form--btnContainer--btn-class text-center" id="Join" value="Join"><span class="d-inline hero-fluid__form--btn-class--btn">Join KNWL</span></button>
          </div>
        </form>
        
    


  </main>

  <footer>
    <div class="container-footer">
      footer
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
</body>

</html>
